{% extends "flitting/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class = "container">
  <div class="row justify-content-center">
  <div class="col-6">
  <div class="content-section">
    <div class="media">
      <img class="rounded-circle account-img" style= "height :80px"  src="{{user.profile.image.url}}">
      <div class="media-body">
        <b><div class="account-heading" style="margin-left:30px;font-size:30px">{{user.username}}</div></b>
        <div class="text-secondary"style="margin-left:30px;font-size:15px">{{user.email}}</div>
      </div>
    </div>
    <br>
    <form method = "POST" enctype = "multipart/form-data">
      {% csrf_token %}
      <fieldset class = "form-group">
        <legend class = "border-bottom mb-4"> Profile Info
        </legend>
        {{u_form|crispy}}
        {{p_form|crispy}}
      </fieldset>
      <div class="form-group">
        <button type="submit" name="submit" class = "btn btn-outline-info">Update</button>
      </div>
    </form>
  </div>
  </div>
</div>
</div>
{%endblock content%}
