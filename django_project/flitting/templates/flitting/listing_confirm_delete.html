{% extends "flitting/base.html"%}
{%block content%}
<div class = "container">
    <div class="row justify-content-center">
      <div class="col-6">
      <div class ="content-section">
        <form method = "POST">
          {% csrf_token %}
          <fieldset class = "form-group">
            <legend class = "border-bottom mb-4"> Delete Listing
            </legend>
            <div style="font-size:20px;">Are you sure you want to delete the listing?</div>
          </fieldset>
          <div class="form-group">
            <button type="submit" name="submit" class = "btn btn-outline-danger">Yes, Delete</button>
            <a class = "btn btn-outline-secondary" href = "{%url 'listing-detail' object.id%}">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
