{% extends "flitting/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class = "container">
  <div class="row justify-content-center">
    <div class="column-10">
      <div class ="content-section">
        <form method = "POST">
          {% csrf_token %}
          <fieldset class = "form-group">
            <legend class = "border-bottom mb-4"> Log In
            </legend>
            {{form|crispy}}
          </fieldset>
          <div class="form-group">
            <button type="submit" name="submit" class = "btn btn-outline-info">Login</button>
          </div>
        </form>
        <div class="border-top pt-3">
            <small class= "text-muted">
              Need an Account? <a class='ml-2' href="{%url 'flitting-register'%}">Sign Up</a>
            </small>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
