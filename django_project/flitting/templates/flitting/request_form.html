{% extends "flitting/base.html"%}
{%load crispy_forms_tags%}
{%block content%}
<div class = "container">
  <div class="row justify-content-center">
  <div class="col-6">
  <div class ="content-section">
    <form method = "POST">
      {% csrf_token %}
      <fieldset class = "form-group">
        <legend class = "border-bottom mb-4"> Request
        </legend>
        {{form|crispy}}
      </fieldset>
      <div class="form-group">
        <button type="submit" name="submit" class = "btn btn-outline-info">Add</button>
      </div>
    </form>
  </div>
  </div>
  </div>
</div>
{%endblock content%}
